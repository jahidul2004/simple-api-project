<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <!-- Daisy UI Linking -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Daisy UI Linking End -->

        <!-- Styles start -->
        <style></style>
        <!-- Styles End -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple API Project</title>
    </head>
    <body>
        <!-- Main area start -->
        <main>
            <section
                class="w-[90%] flex flex-col md:container lg:container m-auto mt-10"
            >
                <button
                    onclick="loadData()"
                    class="btn btn-success text-white font-bold"
                >
                    Load User Data
                </button>

                <!-- Data container -->
                <section
                    id="data-container"
                    class="mt-10 mb-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
                ></section>
                <!-- Data container end -->
            </section>
        </main>
        <!-- Main area end -->

        <!-- Js Linking -->
        <script src="js/index.js"></script>
        <!-- Js Linking end -->
    </body>
</html>
